apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId 'me.tatiyanupanwong.supasin.android.samples.kits.location'

        minSdkVersion 19
        targetSdkVersion 30
    }

    flavorDimensions 'vendor'
    productFlavors {
        google
        huawei {
            applicationIdSuffix '.huawei'
        }
        lost {
            applicationIdSuffix '.lost'
        }
    }
}

configurations {
    google
    huawei
    lost

    googleImplementation.extendsFrom(google)
    googleCompileOnly.extendsFrom(huawei)

    lostImplementation.extendsFrom(lost)
    lostCompileOnly.extendsFrom(google)

    huaweiImplementation.extendsFrom(huawei)
    huaweiCompileOnly.extendsFrom(google)
}

dependencies {
    google project(':location-google')
    huawei project(':location-huawei')
    lost project(':location-lost')

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.0.0'
}
